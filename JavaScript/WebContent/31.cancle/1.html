<!DOCTYPE html>
<html>
<body>
  <p>
    <label>prevent event on</label>
    <input id="prevent" type="checkbox" name="eventprevent" value="on" />
</p>
<p>

<a href="http://www.naver.com"> www.naver.com </a>
</p>

<p>
<a href="http://www.naver.com" onclick="return false"> www.naver.com//return false </a>
</p>

<p>
<a href="http://www.naver.com" onclick="return true"> www.naver.com//return true </a>
</p>
<!-- inline방식 -->
    <a href="http://www.naver.com" 
    onclick="if(document.getElementById('prevent').checked) return false;">www.naver.com</a>
    <!-- 기본 클릭했을때 링크 이벤트를 취소 -->
</p>

<p>
    <form action="http://www.naver.com" 
    onsubmit="if(document.getElementById('prevent').checked == true) return false;">
    <!-- 체크가 되어있어서 투르라면 기본 서브밋 이벤트를 취소 -->
    <input type="submit" />
    </form>
</p>
</body>
</html>
