<!DOCTYPE html>
<html>
<body>
   <!--자기 자신을 참조하는 불편한 방법 인라인 방식 inline-->
<input type="button" id="target" 
onclick="alert('Hello world,'+document.getElementById('target').value);" value="button" />

<input type="button" onclick="alert('Hello world, '+this.value);" value="button" />
<!--this를 통해서 간편하게 참조할 수 있다-->
<input type="button" onclick="alert('Hello world, '+this.value);" value="button2" />

</body>
</html>

<!-- 인라인 방식은 태그에 이벤트가 포함되기 때문에 이벤트의 
소재를 파악하는 것이 편리하다. 
하지만 정보인 HTML과 제어인 JavaScript가 혼재된 형태이기
 때문에 바람직한 방법이라고 할수는 없다. -->
