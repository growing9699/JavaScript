<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
            $('h3').filter(function (index) {//이럴때 필터를 쓰는거지 앞예제는 안좋음
                return index % 3 == 0;//3의 배수로 css적용
            }).css({
                backgroundColor: 'Black',
                color: 'White'
            });
        });
    </script>
</head>
<body>
    <h3>Header-0</h3>
    <h3>Header-1</h3>
    <h3>Header-2</h3>
    <h3>Header-3</h3>
    <h3>Header-4</h3>
    <h3>Header-5</h3>
</body>
</html>
