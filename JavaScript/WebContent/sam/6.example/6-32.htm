<!DOCTYPE html>
<html>
<head>
    <script>
        // 생성자 함수를 선언합니다.
        function Rectangle(width, height) {//클래스 선언이나 마찬가지
            this.width = width;
            this.height = height;
        }
        Rectangle.prototype.getArea = function () {//getArea메소드 추가
            return this.width * this.height;
        };
        // 변수를 선언합니다.
        var rectangle = new Rectangle(5, 7);//객체생성과 같음
        // 출력합니다.
        alert('AREA: ' + rectangle.getArea());
    </script>
</head>
<body>

</body>
</html>
