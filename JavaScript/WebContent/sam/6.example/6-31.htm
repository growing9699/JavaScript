<!DOCTYPE html>
<html>
<head>
    <script>
        // 생성자 함수를 선언합니다.
        function Constructor(value) {
            this.value = value;
        }
        // 변수를 선언합니다.
        var constructor = Constructor('Hello');//new를 안붙이고 위 Constructor함수를 붙인거
        // 출력합니다.
        alert(constructor.value);
    </script>
</head>
<body>

</body>
</html>
