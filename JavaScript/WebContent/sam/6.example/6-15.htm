<!DOCTYPE html>
<html>
<head>
    <script>
       // 변수를 선언합니다.
        var student = {};
        student.이름 = '윤인성';
        student.취미 = '악기';
        student.특기 = '프로그래밍';
        student.장래희망 = '생명공학자';

        // toString() 메서드를 만듭니다.
        student.toString = function () {
            var output = '';
            for (var key in this) {
                // toString() 메서드는 출력하지 않게 합니다.
                if (key != 'toString') {
                    output += key + '\t' + this[key] + '\n';
                }
            }
            return output;
        };

        // 출력합니다.
        alert(student.toString());

        // 속성을 제거합니다.
        delete (student.장래희망);

        // toString() 메서드를 사용하지 않아도 toString() 메서드를 사용합니다.
        alert(student);
    </script>
</head>
<body>

</body>
</html>
