<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var output = '';
        var student = {
            이름: '연하진',
            국어: 92, 수학: 98,
            영어: 96, 과학: 98
        };
        // in 키워드를 사용합니다.
        output += "'이름' in student: " + ('이름' in student) + '\n';
        output += "'성별' in student: " + ('성별' in student);
        // 값이 있는지 없는지 출력합니다.
        alert(output);
    </script>
</head>
<body>

</body>
</html>
