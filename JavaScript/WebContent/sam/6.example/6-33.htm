<!DOCTYPE html>
<html>
<head>
    <script>
        // 생성자 함수를 선언합니다.
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;
        }
        Rectangle.prototype.getArea = function () {
            return this.width * this.height;
        };
        // 변수를 선언합니다.
        var rectangle = new Rectangle(5, 7);
        rectangle.width = -2;//나중에 -2를 줘서 결과가 -14
        // 출력합니다.
        alert('AREA: ' + rectangle.getArea());
    </script>
</head>
<body>

</body>
</html>
