    <script>
        // 생성자 함수를 선언합니다.
        function Student(name) { this.name = name; }
        // 변수를 선언합니다.
        var student = new Student('윤인성');
        // 출력합니다.
        alert(student instanceof Student);//Student로 부터 student가 만들어질수 있는지 
    </script>
