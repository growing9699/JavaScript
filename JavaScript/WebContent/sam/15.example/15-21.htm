<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var html = $('h1').html();//이거는 가져옴//대신 하나만 가져옴

            // 출력합니다.
            alert(html);
            
            $('#ddd').html('ddad');//이거는 가져옴//대신 하나만 가져옴
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
    <h2 id="ddd"></h2>
</body>
</html>
