<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').bind('click', function () {
                var length = $('h1').length;//문자의갯수 6개뽑아내고
                var targetHTML = $(this).html();//Header
                $('#wrap').append('<h1>' + length + ' - ' + targetHTML + '</h1>');
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>Header</h1>
    </div>
</body>
</html>
