<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('h1').bind('click', function () {
                $(this).html(function (index, html) {
                    return html + '+';
                });
            });

            // 이벤트를 연결합니다.
            $('h1').bind({
                mouseenter: function () { $(this).addClass('reverse'); },//마우스 가져다 대면
                mouseleave: function () { $(this).removeClass('reverse'); }//마우스떼면
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
