<!DOCTYPE html>
<html>
<head>
    <style>
        .reverse {
            background: Black;
            color: White;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
        // 이벤트를 연결합니다.
            $('h1').hover(function () {//hover는 마우스 들어오고 나갈때 동작하는거 
                $(this).addClass('reverse');//하나는 이렇게
            }, function () {
                $(this).removeClass('reverse');//하나는 이렇게
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
