<!doctype html>
<html>
<head>
    <style>
    /* 별표는 웹페이지의 모든 태그의 선택자  */ 
        *{
            box-sizing:border-box;
            /* 보더를 위드와 하이트 적용 */
        }
        div{
            margin:20px;
            width:300px;
        }
        #small{
            border:10px solid red;
        }
        #large{
            border:30px solid black;
        }
    </style>
</head>
<body>
       <div id="small">Hello</div>
       <div id="large">Hello</div>
</body>
</html>
