<!doctype>
<html>
<head>
    <style>
        .container{
            background-color: powderblue;
            height:200px;
            display:flex;
            flex-direction:row;
        }
        .item{
            background-color: tomato;
            color:white;
            border:1px solid white;   
            flex-grow:1;      
        }
        .item:nth-child(1){
            flex-basis: 150px;
            flex-grow:1;   
        }
        /* 아이템 클래스의 두번째 값에 기본크기를 150 */
        .item:nth-child(2){
            flex-basis: 150px;
           flex-grow:2;   
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
