<!DOCTYPE html>
<html>
  <head>
    <style>
      #type1{
        font-size:5rem;
        font-family: arial, verdana, "Helvetica Neue", serif;
        /* 폰트의 글꼴 우선순위에 따라 글꼴이나옴 왼쪽부터*/
        font-weight: bold; /* 폰트의 두께 진하게 표시 */
        line-height: 2; /* 자간 */
      }
      #type2{ /* 축약형 표시 정해진 나열순서를 지켜야함 */
        font:bold 5rem/3 arial, verdana, "Helvetica Neue", serif;
      }
    </style>
  </head>
  <body>
    <p id="type1">
      Hello world<br>
      Hello world
    </p>
    <p id="type2">
      Hello world<br>
      Hello world
    </p>
  </body>
</html>
