<!DOCTYPE html>
<html>
  <head>
    <style>
      li{ /* 태그 선택자 */
        color:red;
        text-decoration:underline;
      }
      #select{ /* 아이디 선택자 오직 하나만 선택할대*/
        font-size:50px;
      }
      /* 클래스 선택자 여러개를 선택 할때는 이렇게 */
      .deactive{ 
      text-decoration: line-through;
      }
    </style>
  </head>
  <body>
  <h1 class="deactive"> 수업의 순서 </h1>
    <ul>
      <li class="deactive"> HTML </li>
      <li id="select">CSS</li>
      <li class="deactive">JavaScript</li>
    </ul>
  </body>
</html>
