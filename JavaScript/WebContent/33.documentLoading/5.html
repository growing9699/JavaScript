 <head>
        <script>
            window.addEventListener('load', function(){
            	var t = document.getElementById('target');
                console.log(t);
            })
            
            window.addEventListener('DOMContentLoaded', function(){//dom에해당하는 컨텐특라 모두 로드가 끝나면
                console.log('DOMContentLoaded');//다운로드할것들이나 이미지 제외하고 
                //함수실행되게끔(엘리먼트자체는 제외안함 왜냐하면 이것들을 제어하기위해서 )
                var t = document.getElementById('target');
                console.log(t);
            })
        </script>
    </head>
    <body>
        <p id="target">Hello</p>
    </body>
</html>

</html>
