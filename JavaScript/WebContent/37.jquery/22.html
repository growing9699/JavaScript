<!DOCTYPE html>
<html>
    <head>
        <style>
            span {
            }
        </style>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
    </head>
    <body>
        <p>
            <input type="text" />
            <span></span>
        </p>
        <script>
            $("input").focus( function () {//focus는 헬퍼
                $(this).next("span").html('focus');//this는 인풋엘리먼트//next는 잇풋의 형제 엘리먼트중 span을 찾겠다는것
            }).blur( function() {
                $(this).next("span").html('blur');
            }).change(function(e){
                alert('change!! '+$(e.target).val());//e.target는  this와 같음
            }).select(function(){
                $(this).next('span').html('select');
            });
        </script>
    </body>
</html>
