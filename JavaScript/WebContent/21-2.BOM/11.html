<!DOCTYPE html>
<html>
<style>li {padding:10px; list-style: none}</style>
<body>
<ul>
    <li>
        <input type="button" onclick="open1()" value="window.open('1.html');" />
    </li>
    <li>
        <input type="button" onclick="open2()" value="window.open('1.html', '_self');" />
         <a href="/JavaScript/21-2.BOM/1.html">open('1.html', '_self')</a>
    </li>
    <li>
        <input type="button" onclick="open3()" value="window.open('1.html', '_blank');" />
        <a href="1.html" target="_blank">1.html</a>
    </li>
    <li>
        <input type="button" onclick="open4()" value="window.open('1.html', 'ot');" />
    </li>
    <li>
        <input type="button" onclick="open5()" value="window.open('1.html', '_blank', 'width=200, height=200, resizable=yes');" />
    </li>
</ul>
 
<script>
function open1(){
    window.open('1.html');//새창
}
function open2(){
    window.open('1.html', '_self');//자기자신의 탭
}
function open3(){
    window.open('1.html', '_blank');//새창
}
function open4(){
    window.open('1.html', 'ot');//한번 새창이 열리고 그곳에서만 계속열림
}
function open5(){//새창이열림
    window.open('1.html', '_blank', 'width=200, height=200, resizable=yes');//resizable=no는 먹지를 않는다 보안상..no로하면 크기를 조정못하는건데 원래
}
</script>
</body>
</html>
