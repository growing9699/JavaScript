<!DOCTYPE html>
<html>
    <body>
        <input type="button" value="confirmButton" onclick="func_confirm()" />
        <script>
            function func_confirm(){
                if(confirm('ok?')){
                    alert('completed');//true
                } else {
                    alert('cancel');//false
                }
            }
        </script>
    </body>
</html>
