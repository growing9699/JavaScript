<!DOCTYPE html>
<html>
<head>

</head>

<body>
<script>
	console.dir(navigator);//dir 명령을 통해  이 객체의 모든 프로퍼티를 열람할 수 있다.
	console.dir(navigator.appName);//Netscape//웹브라우저의 이름이다. IE는 Microsoft Internet Explorer, 파이어폭스, 크롬등은 Nescape로 표시한다.
	console.dir(navigator.appVersion);//5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/67.0.3396.99 Safari/537.36
	console.dir(navigator.userAgent);//"5.0 (Windows NT 6.3; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/34.0.1847.116 Safari/537.36"
	//브라우저가 서버측으로 전송하는 USER-AGENT HTTP 헤더의 내용이다. appVersion과 비슷하다.
	console.dir(navigator.platform);//브라우저가 동작하고 있는 운영체제에 대한 정보다."Win32"
</script>
</body>

</html>
