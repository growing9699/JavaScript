<!DOCTYPE html>
<html>
<body>
    <input type="button" value="open" onclick="winopen();" />
    <input type="text" onkeypress="winmessage(this.value)" />
    			<!-- onkeypress는 타이핑할때마다 실시간으로  winmessage함수 호출 ,this.value는 텍스트에 적힌값 -->
    <input type="button" value="close" onclick="winclose()" />
    <script>
    function winopen(){
        win = window.open('13.html', 'ot', 'width=300px, height=500px');
        //win은 윈도우 오픈을 통해 오픈한 1.html가 담겨있는 새창에 대한 윈도우 객체
    }
    function winmessage(msg){
        win.document.getElementById('message').innerText=msg;
    }
    function winclose(){
        win.close();
    }
    </script>
    </body>
</html>
