<script>//재귀함수 어떠한 함수가 호출될때 자기자신을 호출
function traverse(target, callback){//callback은   function(elem)임!
    if(target.nodeType === 1){//Node.ELEMENT_NODE//텍스트 노드는 빼고 엘리먼트 노드만 나오게끔
        //if(target.nodeName === 'A')
        callback(target);//elem에 target을 전달
        var c = target.childNodes;//body의 자식 노드들을 배열에 담고
        for(var i=0; i<c.length; i++){
            traverse(c[i], callback);       
        }   
    }
}
traverse(document.getElementById('start'), function(elem){//traverse는 하나씩조회한다는뜻
    //첫번재 인자로 우리가 조회하고자하는 엘리먼트지정,바디태그 엘리먼트로 전달
	console.log(elem);//두번째 인자는 익명함수, 현재 바디태그안에서 조회하고있는 엘리먼트를 인자로 elem에 넣어주는것
	//그리고 콘솔창에 찍는것 
	if(elem.nodeName === 'A'){ //a태그의 이름과 같다면
	elem.style.color = 'red';
	}
});
</script>
