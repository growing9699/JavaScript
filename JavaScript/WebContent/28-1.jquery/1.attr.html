<!DOCTYPE html>
<html>
<body>

	<a id="target" href="./demo1.html">./demo1.html</a>
	
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	
	<script>
	
	var t = $('#target');//t는 제이커리 객체//attr은 속성 메소드
	console.log(t.attr('href')); // ./demo1.html  //getAttribute와 같음
	t.attr('title', 'opentutorials.org'); // title 속성의 값을 설정한다.//setAttribute와 같음
	t.removeAttr('title'); // title 속성을 제거한다.
	
	</script>
	
</body>
</html>
