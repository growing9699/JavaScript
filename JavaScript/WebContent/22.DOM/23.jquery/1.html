<!DOCTYPE html>
<html>
<body>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

	<script>
	    jQuery( document ).ready(function( $ ) {
	      $('body').prepend('<h1>Hello world</h1>');

	    });
	</script>
</body>
</html>
