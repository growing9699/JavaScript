<!DOCTYPE html>
<html>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<script>		//문서전체 객체 쩜
    var lis = document.getElementsByTagName('li');
    			//get은 가져온다 Elements는 태그들이라는뜻 태그의 이름을 통해 태그 객체들을 가져온다
    			//그러면 lis는 유사배열이고  
    for(var i=0; i < lis.length; i++){
        lis[i].style.color='red';   
    }
    			//결국 태그를 어떻게 조회해가는지 알아가는걸 봐보자
</script>
</body>
</html>

<!-- Document Object Model. 웹페이지의 내용을 제어한다. 
window의 프로퍼티인 document 프로퍼터에 할당된 Document 
객체가 이러한 작업을 담당한다. 
Document 객체의 프로퍼티는 문서 내의 주요 엘리먼트에 접근할 수 있는 객체를 제공한다. -->
